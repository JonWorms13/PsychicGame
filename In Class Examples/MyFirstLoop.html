<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Looping Through Arrays</title>
  </head>
  <body>
    <h1>Open the console to see the magic!</h1>
    <script>
      // Creating an array of vegetables.
      var myFarm = ["chickens", "pigs", "cows", "horses", "ostriches"];
      // Looping through each item in the array and logging a message to the console.
      console.log(myFarm(0));
      console.log(myFarm(1));
      console.log(myFarm(2));
      console.log(myFarm(3));
      console.log(myFarm(4).length; i++) {
        console.log("I love " + myFarm[i]);
      }
    </script>
    
  </body>
</html>
